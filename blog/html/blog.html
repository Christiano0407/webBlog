    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/icons/favicon.png"
    />
    <!--Add-->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    />

    <link

    />
    <link rel="stylesheet" href="/blog/css/blogMain.css" />
    <title>Blog Web</title>
  </head>
  <body>
    <!--Header-->
    <header id="headerId" class="header">
      <nav id="navigation" class="navBar container">
        <a href="./blog.html">
          <h2 id="logoId" class="logo">Room Virtual</h2>
          <!--   <a class="logo" href="/src/assets/icons/icons8-cloud-100.png"></a> -->
        </a>

        <!--Header Menu-->
        <div id="menuId" class="menu">
          <ul id="listId" class="list">
            <li class="list-item">
              <a href="#" class="list-link current">Home</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Categories</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Reviews</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">News</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Membership</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Contact</a>
            </li>

            <li class="list-item">
              <a href="#" class="list-link screen-lg-hidden">Sign in</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link screen-lg-hidden">Sign up</a>
            </li>
          </ul>
        </div>

        <!--List  Right Light and Black-->
        <div id="listRight" class="list list-right">
          <button id="theme-toggle-btn" class="btn place-items-center">
            <i class="fa-solid fa-circle-half-stroke sun-icon"></i>
            <i class="fa-solid fa-moon moon-icon"></i>
          </button>

          <button class="btn place-items-center" id="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <button
            class="btn place-items-center screen-lg-hidden menu-toggle-icon"
            id="menu-toggle-icon"
          >
            <i class="fa-solid fa-bars open-menu-icon"></i>
            <i class="fa-solid fa-xmark close-menu-icon"></i>
          </button>

          <!--Btn Screen-->
          <a href="#" class="list-link screen-sm-hidden">Sign in</a>
          <a
            href="#"
            class="list-link screen-sm-hidden btn sign-up-btn fancy-border"
            ><span>Sign up</span></a
          >
        </div>
      </nav>
    </header>
    <!--Search-->
    <section
      class="search__form--container container"
      id="search-form-container"
    >
      <div class="form__container--inner">
        <form action="" class="form">
          <input
            class="form-input"
            type="text"
            placeholder="What are you looking for?"
          />
          <button class="btn form-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <span class="form-note">Or Esc to close</span>
      </div>

      <button class="btn form-close-btn place-items-center" id="form-close-btn">
        <i class="ri-close-line"></i>
      </button>
    </section>

    <!-- Featured articles -->
    <section class="featured__articles section section__header--offset">
      <div class="featured__articles--container container d-grid">
        <div class="featured__content d-grid">
          <div class="headline__banner">
            <h3 class="headline fancy__border">
              <span class="place__items--center">Breaking News</span>
            </h3>
            <span class="headline__description"
              >Apple Announces a new partnership</span
            >
          </div>

          <a
            href="./post.html"
            class="article featured__article featured__article--1"
          >
            <img src="" alt="" />
            <span></span>
          </a>
        </div>
      </div>
    </section>

  </body>
</html>
