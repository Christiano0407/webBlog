<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/icons/newspaper-line.png"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Web Blog Chris04.com | Vanilla Javascript and Frameworks</title>
  </head>
  <body>
    <!--Header-->
    <header id="header" class="header">
      <nav id="navBar" class="navBar container">
        <a href="./index.html">
          <img
            class="logo"
            src="../src/assets/icons/favicon.png"
            alt="logo-img"
          />
        </a>

        <div id="menu" class="nav__menu">
          <ul class="list">
            <li class="list-item"><a href="#" class="list-link">Home</a></li>
            <li class="list-item">
              <a href="#" class="list-link">Categories</a>
            </li>
            <li class="list-item"><a href="#" class="list-link">Reviews</a></li>
            <li class="list-item"><a href="#" class="list-link">News</a></li>
            <li class="list-item">
              <a href="#" class="list-link">Membership</a>
            </li>
            <li class="list-item"><a href="#" class="list-link">Contact</a></li>
            <li class="list-item screen-lg-hidden">
              <a class="list-link" href="#">Sign In</a>
            </li>
            <li class="list-item screen-lg-hidden">
              <a class="list-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
        <!--Light / Dark-->
        <div class="list list__right">
          <button id="theme-toggle-btn" class="btn place-items-center">
            <i class="ri-sun-line sun-icon"></i>
            <i class="ri-moon-fill moon-icon"></i>
          </button>
          <button id="search-icon" class="btn place-items-center">
            <i class="ri-search-line"></i>
          </button>
          <button
            id="menu-toggle-icon"
            class="btn place-items-center screen-lg-hidden menu-toggle-icon"
          >
            <i class="ri-menu-2-line sun-icon open-menu-icon"></i>
            <i class="ri-close-line moon-icon close-menu-icon"></i>
          </button>

          <a href="#" class="list-link screen-sm-hidden">Sign in</a>
          <a href="#" class="btn sign-up-btn fancy-border screen-sm-hidden">
            <span>Sign up</span>
          </a>
        </div>
      </nav>
    </header>

    <!--Main-->

    <!--Javascript-->
    <script src="/src/js/index.js" charset="utf-8"></script>
  </body>
</html>
