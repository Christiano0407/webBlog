<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />
    <!-- Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/icons/newspaper-line.png"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Web Blog Chris04.com | Vanilla Javascript and Frameworks</title>
  </head>
  <body>
    <!--Header-->
    <header class="header" id="header">
      <nav class="navbar container">
        <a href="./index.html">
          <h2 class="logo">NewsRetro</h2>
        </a>

        <div class="menu" id="menu">
          <ul class="list">
            <li class="list-item">
              <a href="#" class="list-link current">Home</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Categories</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Reviews</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">News</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Membership</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Contact</a>
            </li>
            <li class="list-item screen-lg-hidden">
              <a href="./signin.html" class="list-link">Sign in</a>
            </li>
            <li class="list-item screen-lg-hidden">
              <a href="./signup.html" class="list-link">Sign up</a>
            </li>
          </ul>
        </div>

        <div class="list list-right">
          <button class="btn place-items-center" id="theme-toggle-btn">
            <i class="ri-sun-line sun-icon"></i>
            <i class="ri-moon-line moon-icon"></i>
          </button>

          <button class="btn place-items-center" id="search-icon">
            <i class="ri-search-line"></i>
          </button>

          <button
            class="btn place-items-center screen-lg-hidden menu-toggle-icon"
            id="menu-toggle-icon"
          >
            <i class="ri-menu-3-line open-menu-icon"></i>
            <i class="ri-close-line close-menu-icon"></i>
          </button>

          <a href="#" class="list-link screen-sm-hidden">Sign in</a>
          <a href="#" class="btn sign-up-btn fancy-border screen-sm-hidden">
            <span>Sign up</span>
          </a>
        </div>
      </nav>
    </header>
    <!--Search-->
    <div class="search-form-container" id="search-form-container">
      <div class="form-container-inner">
        <form action="" class="form">
          <input
            class="form-input"
            type="text"
            placeholder="What are you looking for?"
          />
          <button class="btn form-btn" type="submit">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <span class="form-note">Or press ESC to close</span>
      </div>

      <button class="btn form-close-btn place-items-center" id="form-close-btn">
        <i class="ri-close-line"></i>
      </button>
    </div>

    <!-- Featured articles -->

    <!-- Quick read -->

    <!--Main-->

    <!--Javascript-->
    <script src="/src/js/index.js" charset="utf-8"></script>
  </body>
</html>
